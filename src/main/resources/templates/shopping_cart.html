<body>
<nav class="navbar navbar-expand-md navbar-dark bg-nav">
    <div class="container">
        <i class="fas fa-user mr-2 text-white"></i><a class="navbar-brand text-white" href="/products" sec:authorize="isAuthenticated()" sec:authentication="name"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav">
                <li class="nav-item m-auto">
                    <a class="nav-link active nav-hover" href="/products"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item nav-hover">
                    <a class="nav-link text-white" href="/add-new"><i class="fas fa-plus"></i> Add product</a>
                </li>
                <li class="nav-item nav-hover" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link text-white" href="/admin">Admin panel</a>
                </li>
                <li class="nav-item nav-hover" sec:authorize="isAuthenticated()">
                    <a class="nav-link text-white" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<section class="jumbotron text-center blog">
    <h1 class="text-white text-uppercase big-heading">IT Market</h1>
    <div class="divider-custom text-white">
        <div class="divider-custom-line mr-1 bg-light"></div>
        <div class="divider-custom-icon"><i class="fas fa-desktop big-icon"></i></div>
        <div class="divider-custom-line ml-1 bg-light"></div>
    </div>
    <h5 class="text-white text-uppercase">Shopping cart</h5>
</section>



<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-10">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead class="text-center">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Product name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Discount price</th>
                        <th scope="col">Category</th>
                        <th scope="col">Subcategory</th>
                    </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr th:each="product : ${shoppingCart.getProducts()}">
                            <td>
                                <img style="width:75px;" th:src="${product.getImageBase64()}"/>
                            </td>
                            <td
                                    th:text="${product.getName()}">
                            </td>
                            <td
                                    th:text="${product.getPrice()}">
                            </td>
                            <td
                                    th:text="${product.getDisc_price()}">
                            </td>
                            <td
                                    th:text="${product.getCategory().getName_category()}">
                            </td>
                            <td
                                    th:text="${product.getSubcategory().getName_subcategory()}">
                            </td>
                            <td>
                                <form th:action="@{shopping_cart/{id}/remove-product(id=${product.getId()})}" th:method="post">
                                    <button type="submit" class="btn btn-sm btn-danger bnt-mod-point"><i class="fa fa-trash mr-1"></i> Remove product from cart</button>
                                </form>
                                <form th:action="@{shopping_cart/{id}/order(id=${product.getId()})}" th:method="post">
                                    <button id="orderBtn"type="submit" class="btn btn-sm btn-danger bnt-mod-point w-100 mt-1"><i class="fa fa-trash mr-1"></i> Place an order</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



<!-- Footer -->
<footer class="page-footer font-small bg-nav text-white pt-4">

    <!-- Footer Links -->
    <div class="container-fluid text-center text-md-left">

        <!-- Grid row -->
        <div class="row">

            <!-- Grid column -->
            <div class="col-md-6 mt-md-0 mt-3">

                <!-- Content -->
                <h5 class="text-uppercase">Our goal</h5>
                <p>Creating an online marketplace where you can buy and sell used devices!</p>

            </div>
            <!-- Grid column -->

            <hr class="clearfix w-100 d-md-none pb-3">

            <!-- Grid column -->
            <div class="col-md-3 mb-md-0 mb-3">

                <!-- Links -->
                <h5 class="text-uppercase">Links</h5>

                <ul class="list-unstyled" th:each="category : ${category}">
                    <li>
                        <a href="#!" th:text="${category.getName_category()}"></a>
                    </li>
                </ul>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-3 mb-md-0 mb-3">

                <!-- Links -->
                <h5 class="text-uppercase">Links</h5>

                <ul class="list-unstyled" th:each="subcategory : ${subcategory}">
                    <li>
                        <a href="#!" th:text="${subcategory.getName_subcategory()}"></a>
                    </li>
                </ul>

            </div>
            <!-- Grid column -->

        </div>
        <!-- Grid row -->

    </div>
    <!-- Footer Links -->

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
        <a href="https://stbcode.mk/"> STBCODE.MK </a>
    </div>
    <!-- Copyright -->

</footer>
    <!-- Footer -->
</body>
