<body class="blog">

<div class="container mt-3" style="text-align: -webkit-center;">
    <form class="form-signin reg_form w-50" method="post" action="/signup">
        <h2 class="form-signin-heading text-white pt-3">Please sign in</h2>
        <p class="mt-4 w-50">
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="text-white form-control inp-radius" placeholder="Username" required="" autofocus="">
        </p>
        <p class="mt-2 w-50">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="text-white form-control inp-radius" placeholder="Password" required="">
        </p>
        <p class="mt-2 w-50">
            <label for="repeatedPassword" class="sr-only">Repeat Password</label>
            <input type="password" id="repeatedPassword" name="repeatedPassword" class="text-white inp-radius form-control" placeholder="Repeat Password" required="">
        </p>
        <p class="mt-2 w-50">
            <label for="street" class="sr-only">Street</label>
            <input type="text" id="street" name="street" class="text-white form-control inp-radius" placeholder="Street for shipping" required="">
        </p>
        <p class="mt-2 w-50">
            <label for="city" class="sr-only">City</label>
            <input type="text" id="city" name="city" class="text-white form-control inp-radius" placeholder="City for shipping" required="">
        </p>
        <p class="mt-2 w-50">
            <label for="repeatedPassword" class="sr-only">Mobile phone</label>
            <input type="number" id="mob_number" name="mob_number" class="text-white form-control inp-radius" placeholder="Mobile phone" required="">
        </p>
        <button class="btn btn-lg btn-outline-primary custom-btn btn-block text-white w-50" type="submit"><i class="fa fa-sign-in-alt mr-1" aria-hidden="true"></i>Sign up</button>
        <a href="/login" class="btn btn-block btn-outline-primary w-70 mt-2 text-white ">Already have an account? Login here!</a>
    </form>

</div>
</body>
</html>
