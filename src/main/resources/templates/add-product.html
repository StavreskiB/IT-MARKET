<section class="jumbotron text-center blog">
    <h1 class="text-white text-uppercase big-heading">IT Market</h1>
    <div class="divider-custom text-white">
        <div class="divider-custom-line mr-1 bg-light"></div>
        <div class="divider-custom-icon"><i class="fas fa-desktop big-icon"></i></div>
        <div class="divider-custom-line ml-1 bg-light"></div>
    </div>
    <h5 class="text-white text-uppercase">Add your devices for sell here</h5>
</section>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-8 bg-white">
            <form class="text-center p-4"
                  action="/"
                  method="post"
                  enctype="multipart/form-data"
                  th:object="${product}">

                <input type="text" hidden="hidden" name="id" th:value="${product.getId()}">
                <div class="form-group float-left w-48">
                    <label class="font-weight-bold" data-toggle="tooltip" data-placement="top" title="Device name">Name <i class="fas fa-info-circle fas-icon "></i></label>
                    <input type="text"
                           class="form-control add-radius "
                           th:value="${product.getName()}"
                           id="name"
                           name="name"
                           th:field="*{name}"
                           required
                           placeholder="Enter product name">
                </div>
                <div class="form-group float-right w-48">
                    <label class="font-weight-bold" data-toggle="tooltip" data-placement="top" title="Description for your device">Description <i class="fas fa-info-circle fas-icon"></i></label>
                    <input type="text"
                           class="form-control add-radius "
                           th:value="${product.getDescription()}"
                           id="description"
                           name="description"
                           th:field="*{description}"
                           required
                           placeholder="Enter product description">
                </div>

                <div class="form-group">
                    <h4 class="text-danger"
                        th:if="${#fields.hasErrors('price')}"
                        th:errors="*{price}">

                    </h4>
                    <label class="font-weight-bold" data-toggle="tooltip" data-placement="top" title="Regular price for your device in $">Price <i class="fas fa-info-circle fas-icon"></i></label>
                    <input type="text"
                           class="form-control add-radius "
                           th:value="${product.getPrice()}"
                           id="price"
                           th:field="*{price}"
                           name="price"
                           placeholder="Price">
                </div>




                <div class="form-group">
                    <h4 class="text-danger"
                        th:if="${#fields.hasErrors('disc_price')}"
                        th:errors="*{disc_price}">

                    </h4>
                    <label for="price" class="font-weight-bold" data-toggle="tooltip" data-placement="top" title="Discount price for your device in $">Discount Price <i class="fas fa-info-circle fas-icon"></i></label>
                    <input type="text"
                           class="form-control add-radius "
                           th:value="${product.getDisc_price()}"
                           id="disc_price"
                           th:field="*{disc_price}"
                           name="disc_price"
                           placeholder="Discount price">
                </div>

                <div class="form-group w-48 float-left">
                    <label class="font-weight-bold">Category <i class="fas fa-info-circle fas-icon"></i></label>
                    <select th:field="*{category}" name="category" class="form-control add-radius " multiple="multiple">
                        <option
                                th:selected="${product.getCategory() != null && product.getCategory().contains(category)}"
                                th:each="category : ${category}"
                                th:value="${category.getId_category()}"
                                th:text="${category.getName_category()}">
                        </option>
                    </select>
                </div>

                <div class="form-group w-48 float-right">
                    <label class="font-weight-bold">Subcategory <i class="fas fa-info-circle fas-icon"></i></label>
                    <select th:field="*{subcategory}" name="category" class="form-control add-radius "
                            multiple="multiple">
                        <option
                                th:selected="${product.getSubcategory() != null && product.getSubcategory().contains(subcategory)}"
                                th:each="subcategory : ${subcategory}"
                                th:value="${subcategory.getId_subcategory()}"
                                th:text="${subcategory.getName_subcategory()}">
                        </option>
                    </select>
                </div>


                <div class="form-group d-none">
                    <label class="font-weight-bold">Published <i class="fas fa-info-circle fas-icon"></i></label>
                    <select th:field="*{published}" name="published" class="form-control add-radius">
                        <option
                                th:value="0"
                                th:text="0"
                        >
                        </option>
                    </select>
                </div>


               <div class="form-group">
                    <label class="font-weight-bold" data-toggle="tooltip" data-placement="top" title="Add your username for check">Username <i class="fas fa-info-circle fas-icon"></i></label>
                    <input type="text"
                           class="form-control add-radius"
                           th:value="${product.getUser()}"
                           id="user"
                           th:field="*{user}"
                           name="id_user"
                           placeholder="Confirm your username">
                </div>


                <div class="form-group">
                    <label for="image" class="font-weight-bold">Image <i class="fas fa-info-circle fas-icon"></i></label>
                    <input name="image" id="image" class="form-control add-radius img-center" type="file"/>
                </div>

                <div class="form-group w-75 d-inline-block">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/products">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="page-footer font-small bg-nav text-white pt-4">

    <!-- Footer Links -->
    <div class="container-fluid text-center text-md-left">

        <!-- Grid row -->
        <div class="row">

            <!-- Grid column -->
            <div class="col-md-6 mt-md-0 mt-3">

                <!-- Content -->
                <h5 class="text-uppercase">Our goal</h5>
                <p>Creating an online marketplace where you can buy and sell used devices!</p>

            </div>
            <!-- Grid column -->

            <hr class="clearfix w-100 d-md-none pb-3">

            <!-- Grid column -->
            <div class="col-md-3 mb-md-0 mb-3">

                <!-- Links -->
                <h5 class="text-uppercase">Category</h5>

                <ul class="list-unstyled" th:each="category : ${category}">
                    <li>
                        <a href="#!" th:text="${category.getName_category()}"></a>
                    </li>
                </ul>

            </div>
            <!-- Grid column -->

            <!-- Grid column -->
            <div class="col-md-3 mb-md-0 mb-3">

                <!-- Links -->
                <h5 class="text-uppercase">Subcatory</h5>

                <ul class="list-unstyled" th:each="subcategory : ${subcategory}">
                    <li>
                        <a href="#!" th:text="${subcategory.getName_subcategory()}"></a>
                    </li>
                </ul>

            </div>
            <!-- Grid column -->

        </div>
        <!-- Grid row -->

    </div>
